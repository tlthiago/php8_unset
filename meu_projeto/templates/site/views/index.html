{% extends 'base.html' %}
{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-9 col-md-12">
                <div class="row">
                    {% for post in posts %}
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <a href="{{ url('post/'~post.id) }}" class="text-black text-decoration-none">
                                        <h5 class="card-title">{{ post.title }}</h5>
                                        <p class="card-text">{{ resumirTexto(post.text, 150) }}</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-lg-3">
                {% include 'sidebar.html' %}
            </div>
        </div>
    </div>
{% endblock %}
